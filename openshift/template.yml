- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations: null
    labels:
      app: jekyll-serve-prod
    name: jekyll-serve-prod
  spec:
    replicas: 1
    selector:
      app: jekyll-serve-prod
      deploymentconfig: jekyll-serve-prod
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations: null
        labels:
          app: jekyll-serve-prod
          deploymentconfig: jekyll-serve-prod
      spec:
        containers:
        - imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 4000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: jekyll-serve-prod
          ports:
          - containerPort: 4000
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 4000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - jekyll-serve-prod
        from:
          kind: ImageStreamTag
          name: jekyll-serve:prod
      type: ImageChange
